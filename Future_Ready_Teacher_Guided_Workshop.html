<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Future Ready Teacher – Guided AI Workshop</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f8f6;
  color: #1b3d2f;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.top-bar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 14px;
  background: linear-gradient(90deg, #0f5132, #198754);
}

.logo {
  position: absolute;
  top: 25px;
  left: 40px;
}

.logo img {
  height: 70px;
}

.slide-container {
  width: 85%;
  max-width: 1100px;
  text-align: center;
  padding-top: 90px;
}

h2 {
  font-size: 28px;
  margin-bottom: 20px;
  color: #0f5132;
}

.prompt-box {
  background: #e6f4ea;
  border-left: 6px solid #198754;
  padding: 20px;
  border-radius: 8px;
  font-family: monospace;
  font-size: 16px;
  text-align: left;
  white-space: pre-line;
  margin-bottom: 25px;
}

.guidelines {
  background: #ffffff;
  padding: 15px;
  border-radius: 8px;
  text-align: left;
  font-size: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.line {
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.4s ease;
  margin: 8px 0;
}

.line.visible {
  opacity: 1;
  transform: translateY(0);
}

button {
  margin-top: 30px;
  padding: 10px 22px;
  font-size: 15px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.next-btn { background: #198754; color: white; }
.back-btn { background: #d1e7dd; color: #0f5132; margin-right: 15px; }

.footer {
  position: absolute;
  bottom: 20px;
  font-size: 14px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="top-bar"></div>

<div class="logo">
  <img src="plaksha_logo.png" alt="Plaksha University Logo">
</div>

<div class="slide-container">
  <div id="slideContent"></div>

  <div>
    <button class="back-btn" onclick="prevSlide()">Back</button>
    <button class="next-btn" onclick="nextSlide()">Next</button>
  </div>
</div>

<div class="footer">Press → to reveal | ← to go back</div>

<script>

let currentSlide = 0;
let revealIndex = 0;

const slides = [

{
title: "Step 1 – Build the Core App",
prompt: `Create a simple web page where I can enter a student's name, 
course name, and score.

When I click a button, generate a motivational and celebration message.

Display the generated message clearly on the page.`,
guidelines: [
"Open ChatGPT / Gemini / Claude.",
"Copy ONLY the prompt from the green box.",
"Paste into AI and run it.",
"Download or save the HTML file.",
"Test the generated app."
]
},

{
title: "Step 2 – Improve the Design",
prompt: `Add a festive title at the top of the page.

Use celebratory colors.

Make the page visually appealing for students.`,
guidelines: [
"Paste this prompt into the SAME AI chat.",
"Do not regenerate everything from scratch.",
"Observe how AI modifies CSS and layout.",
"Replace your previous HTML with the new version.",
"Test again."
]
},

{
title: "Step 3 – Flash Card Layout",
prompt: `Display the motivational message on the right side of the page.

Make it look like a flash card with rounded corners and clean card-style design.`,
guidelines: [
"Notice layout structure changes.",
"Look for flexbox or grid in the code.",
"Generate multiple cards to test layout.",
"Adjust prompt if alignment is not perfect."
]
},

{
title: "Step 4 – Add History Feature",
prompt: `Add a motivational title at the top of the web page.

Instead of replacing old cards, keep them visible and stack new cards underneath the previous ones.`,
guidelines: [
"This converts your page into a functional app.",
"Check whether older cards remain visible.",
"If something breaks, copy the error into AI.",
"Ask the AI to fix the issue."
]
}

];

function showSlide() {
  const slide = slides[currentSlide];
  revealIndex = 0;

  document.getElementById("slideContent").innerHTML = `
    <h2>${slide.title}</h2>
    <div class="prompt-box">${slide.prompt}</div>
    <div class="guidelines">
      ${slide.guidelines.map(g => `<div class="line">${g}</div>`).join("")}
    </div>
  `;
}

function nextSlide() {
  const lines = document.querySelectorAll(".line");

  if (revealIndex < lines.length) {
    lines[revealIndex].classList.add("visible");
    revealIndex++;
    return;
  }

  if (currentSlide < slides.length - 1) {
    currentSlide++;
    showSlide();
  }
}

function prevSlide() {
  if (currentSlide > 0) {
    currentSlide--;
    showSlide();
  }
}

document.addEventListener("keydown", function(event) {
  if (event.key === "ArrowRight") nextSlide();
  if (event.key === "ArrowLeft") prevSlide();
});

showSlide();

</script>

</body>
</html>

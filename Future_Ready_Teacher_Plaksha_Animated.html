<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Future Ready Teacher - Plaksha Edition</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f8f6;
  color: #1b3d2f;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.top-bar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 14px;
  background: linear-gradient(90deg, #0f5132, #198754);
}

.logo {
  position: absolute;
  top: 25px;
  left: 40px;
}

.logo img {
  height: 70px;
}

.slide-container {
  width: 85%;
  max-width: 1000px;
  text-align: center;
  padding-top: 80px;
}

h1 {
  font-size: 36px;
  margin-bottom: 20px;
  color: #0f5132;
}

h2 {
  font-size: 28px;
  margin-bottom: 25px;
  color: #0f5132;
}

.line {
  font-size: 22px;
  line-height: 1.6;
  opacity: 0;
  transform: translateY(15px);
  transition: all 0.5s ease;
  margin: 10px 0;
}

.line.visible {
  opacity: 1;
  transform: translateY(0);
}

button {
  margin-top: 35px;
  padding: 12px 25px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.next-btn { background: #198754; color: white; }
.back-btn { background: #d1e7dd; color: #0f5132; margin-right: 15px; }

.footer {
  position: absolute;
  bottom: 20px;
  font-size: 14px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="top-bar"></div>

<div class="logo">
  <img src="plaksha_logo.png" alt="Plaksha University Logo">
</div>

<div class="slide-container">
  <div id="slideContent"></div>

  <div>
    <button class="back-btn" onclick="prevSlide()">Back</button>
    <button class="next-btn" onclick="nextSlide()">Next</button>
  </div>
</div>

<div class="footer">Use → to reveal content | ← to go back</div>

<script>

let currentSlide = 0;
let revealIndex = 0;

const slides = [

`<div>
    <h1>The Future Ready Teacher:<br>Creating Classroom Apps with AI Agents</h1>
    <div class="line visible"><strong>Presenter:</strong> Dr. Rashpinder Kaur</div>
    <div class="line visible">Plaksha University, Mohali</div>
</div>`,

`<div>
    <h2>What We Will Do in This Session</h2>
    <div class="line">Creating an App with AI</div>
    <div class="line">Build a classroom recognition tool using AI</div>
    <div class="line">Deploy it as a web application</div>
    <div class="line">Click below to view the example app:</div>
    <div class="line">
        <a href="Future_Ready_Teacher_Guided_Workshop.html" target="_blank">
        Open Top Performer Badge Generator
        </a>
    </div>
</div>`

];

function showSlide() {
  document.getElementById("slideContent").innerHTML = slides[currentSlide];
  revealIndex = 0;
}

function nextSlide() {
  if (currentSlide === 1) {
    const lines = document.querySelectorAll(".line");
    if (revealIndex < lines.length) {
      lines[revealIndex].classList.add("visible");
      revealIndex++;
      return;
    }
  }

  if (currentSlide < slides.length - 1) {
    currentSlide++;
    showSlide();
  }
}

function prevSlide() {
  if (currentSlide > 0) {
    currentSlide--;
    showSlide();
  }
}

document.addEventListener("keydown", function(event) {
  if (event.key === "ArrowRight") nextSlide();
  if (event.key === "ArrowLeft") prevSlide();
});

showSlide();

</script>

</body>
</html>
